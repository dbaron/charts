<script type="application/javascript">

importScript([
	"modevlib/main.js",
	'modevlib/Dimension-Bugzilla.js',
	'modevlib/Dimension-B2G.js',
	'modevlib/Dimension-Features.js',
	"js/burndown.js"
], function(){


var raw_data =null;   //KEEP RAW DATA FOR RE-CHARTING
var featureFilter = null;  //IF THIS CHANGES, THEN PULL RAW DATA FROM ES AGAIN
var timeDomain={"min":null, "max":null};  //IF THIS CHANGES, THEN PULL RAW DATA FROM ES AGAIN

var thread;
var createChart = function(){
	if (thread !== undefined)
		thread.kill();
	thread = Thread.run(function*(){
		try{
			yield (__createChart());
		}catch(e){
			if (e.contains(Thread.Interrupted)) return;
			throw e;
		}//try
	});
};

var __createChart = function*(){
	$("#feature-summary").html("");
	$("#chart").html("");
	$("#chart_diff").html("");
	$("#buglist").html("");
	$("#info").html("");

	var TODAY = Date.today();

	var sampleMin = Date.newInstance(GUI.state.sampleMin);
	var sampleInterval = Duration.newInstance(GUI.state.sampleInterval);
	var sampleMax = Date.newInstance(GUI.state.sampleMax).addDay();
	var newTimeDomain = {"type":"time", "min":sampleMin, "max":sampleMax, "interval":sampleInterval};
	if (raw_data==null || newTimeDomain.min.getMilli()!=timeDomain.min.getMilli() || newTimeDomain.max.getMilli()!=timeDomain.max.getMilli()){
		raw_data=null;  // MARK AS NEEDING A RELOAD
		timeDomain=newTimeDomain;
	}//endif
	var countMode = GUI.state.countMode.selected;

	var scopes = GUI.state.scope.getSelectedParts();
	var currScope = scopes[0];
	$("#title").text("Burndown for " + nvl(currScope.title, currScope.name));

	var currScopeFilter = currScope.esfilter;
	yield (ESQuery.loadColumns({"from": "bugs"}));

	if (currScope.esfilter.match_all){
		var newFeatureFilter = Mozilla.Scope[currScope.primary].esfilter;
		if (newFeatureFilter !== featureFilter || !raw_data) {
			featureFilter = newFeatureFilter;
			var a = Log.action("Pull ES data");
			raw_data = yield(getRawDependencyData(featureFilter, timeDomain, Mozilla.Scope["needed_fields"]));
			Log.actionDone(a);
		}//endif

		var a = Log.action("Calc daily dependencies");
		var daily = yield (getDailyDependencies(raw_data, currScopeFilter));
		Log.actionDone(a);
	}else{
		//SIMPLE, JUST THE MARKED BUGS WITH NO DEPENDENCY
		featureFilter = null;  //SO RELOAD HAPPENS
		raw_data = yield(ESQuery.run({
			"from": "bugs",
			"select": [
				"bug_id",
				"bug_status",
				"modified_ts",
				"expires_on",
				"status_whiteboard"
			],
			"esfilter": {"and": [
				currScopeFilter,
				{"range": {"modified_ts": {"lt": timeDomain.max.getMilli()}}},
				{"range": {"expires_on": {"gte": timeDomain.min.getMilli()}}}
			]}
		}));
		raw_data.columns.append({"name": "counted"});
		raw_data.list.forall(function(v){
			v.counted = ['resolved','verified','closed'].contains(v.bug_status) ? 'Closed' : 'Open';
		});

		daily = yield (Q({
			"from": raw_data,
			"select": [
				{"value": "status_whiteboard", "aggregate":"any"},
				{"value": "counted", "aggregate":"maximum"}
			],
			"edges": [
				{"name": "date", "range": {"min": "modified_ts", "max": "expires_on"}, "domain": timeDomain},
				"bug_id"
			]

		}));

		//ADDING COLUMNS AS MARKUP
		daily.columns.append({"name": "date"});

		//ADD date AND bug_id TO ALL RECORDS
		var days = daily.edges[0].domain.partitions;
		var bugs = daily.edges[1].domain.partitions;
		for (var day = 0; day < daily.cube.length; day++) {
			var bug = daily.cube[day];
			var day_part = days[day];
			bug.forall(
					function (detail, i) {
						detail.date = day_part.value;    //ASSIGN DATE TO AGGREGATE RECORD
						detail.bug_id = bugs[i].value;   //ASSIGN BUG ID TO AGGREGATE RECORD
					}
			);
		}//for
	}//endif



	//LAST DAY WILL BE CONSIDERED CURRENT FEATURE LIST
	var currOpenBugs = daily.cube.last().filter({"term": {"counted": "Open"}}).select("bug_id");
	var currTotalBugs = daily.cube.last().filter({"not": {"term": {"counted": "none"}}}).select("bug_id");

	Thread.run(function*(){
		///////////////////////////////////////////////////////////////////////
		// SUMMARY OF FEATURE
		///////////////////////////////////////////////////////////////////////
		var total = currTotalBugs;
		var open = currOpenBugs;
		var closed = total.subtract(open);
		//FILL TEMPLATE
		var summary=$("#feature-summary");
		var TEMPLATE = new Template("<div>" +
				"<div id='featureTotal' class='hoverable' style='display:inline-block;margin:5px 10px 5px 10px;'>Total Bugs: {{total}}</div>"+
				"<div id='featureClosed' class='hoverable' style='display:inline-block;margin:5px 10px 5px 10px;'>Closed: {{closed}} ({{closed_percent}}%)</div>"+
				"<div id='featureOpen' class='hoverable' style='display:inline-block;margin:5px 10px 5px 10px;'>Open Bugs: {{open}}</div>" +
				"</div");
		summary.html(TEMPLATE.replace({
			"total":total.length,
			"open":open.length,
			"closed":closed.length,
			"closed_percent":aMath.round((closed.length)/total.length*100)
		}));

		//ADD BUG CLICKERS
		$("#featureTotal").click(function(){
			Bugzilla.showBugs(total);
		});
		$("#featureClosed").click(function(){
			Bugzilla.showBugs(closed);
		});
		$("#featureOpen").click(function(){
			Bugzilla.showBugs(open);
		});

	});

	Thread.run(function*(){
		////////////////////////////////////////////////////////////////////////////
		// CURRENT BUGS LIST
		////////////////////////////////////////////////////////////////////////////
		var a = Log.action("Get buglist", true);
		var bugs = yield (ESQuery.run({
			"from":"public_bugs",
			"select":[
				"bug_id",
				"short_desc",
				"assigned_to",
				"bug_status",
				"resolution",
				"status_whiteboard"
			],
			"esfilter":{"and":[
				Mozilla.BugStatus.Open.esfilter,
				Mozilla.CurrentRecords.esfilter,
				{"terms":{"bug_id":currOpenBugs}}
			]}
		}));
		Log.actionDone(a);

		var details = yield (Qb.calc2List({
			"from":bugs,
			"select":[
				{"name":"bug_id", "value":"bug_id"},
				{"name":"Summary", "value":"short_desc"},
				{"name":"Owner", "value":"assigned_to"},
				{"name":"Status", "value":"bug_status + (resolution ? ' - '+resolution : '')"},
				{"name":"Estimate", "value":"nvl(ScrumBugs.parse(status_whiteboard).points, 'missing')"}
			],
			"sort":["Status", "bug_id"]
		}));

		var table = $("#buglist").html(bugDetails(details.list)).find("table")[0];
		sorttable.makeSortable(table);
	});

	Thread.run(function*(){
		///////////////////////////////////////////////////////////////////////
		// HISTORICAL COUNT
		///////////////////////////////////////////////////////////////////////
		var a=Log.action("Adding", true);
		var chart= yield(Q({
			"from": daily,
			"select":{"name":"num", "value":countMode=="Bugs" ? "1" : 'nvl(ScrumBugs.parse(status_whiteboard).points, 1)-0', "aggregate":"sum", "default":0},
			"edges":[
				{"name": "status", "value": "counted", "domain": {"type": "set", "key":"value", "partitions": [
					{"name": "Open", "value": "Open"},
					{"name": "Closed", "value": "Closed"},
					{"name": "none", "value":"none"}
				]}},
				{"name":"date",
					"value":"date",
					"allowNulls":false,
					"domain":timeDomain
				}
			]
		}));

		//CONVERT EDGE TO ATTRIBUTES
		var flat = yield(Q({
			"from":chart,
			"select":[
				{"name":"Open", "value":"status.name=='Open' ? num : null", "aggregate":"sum", "default":0},
				{"name":"Total", "value":"status.name!='none' ? num : null", "aggregate":"sum", "default":0}
			],
			"edges":[
				{"name":"date", "value":"date",
					"allowNulls": false,
					"domain": timeDomain
				}
			]
		}));
		var tempTimeDomain=flat.edges[0].domain;

		//SHOW FUTURE VALUES AS NULLS
		flat.cube.forall(function(v, i){
			if (tempTimeDomain.partitions[i].min > TODAY.addDay()){
				flat.cube[i]=Map.zip(mapAllKey(v, function(k, v){
					return [k, null];
				}));
			}//endif
		});
		Log.actionDone(a);


		aChart.show({
			"id":"chart",
			"sheetDiv":"info",
			"type":"line",
			"stacked":false,
			"cube":flat,
			"xAxisSize":50,
			extensionPoints: {
			    dot_shapeRadius: 3,
	            dot_shape:"circle",
				line_lineWidth: 3
			},
			"clickAction":function(series, x, d){
				var series2filter = {
					"Open": {"term": {"counted": series}},
					"Total": {"not": {"term": {"counted": "none"}}}
				};

				Thread.run(function*(){
					var buglist=(yield (Q({
						"from":raw_data,
						"select":{"value":"bug_id", "aggregate":"minimum"},
						"edges":[
							{"name":"unique", "value":"bug_id"}
						],
						"esfilter":{"and":[
							series2filter[series],
							{"or":[
								{"and":[
									{"exists":{"field":"date"}},
									{"term":{"date":x}}
								]},
								{"and":[
									{"range":{"modified_ts":{"lte": x.getMilli()}}},
									{"range":{"expires_on":{"gt": x.getMilli()}}}
								]}

							]}

						]}
					})));

					Bugzilla.showBugs([].union(buglist.cube));
				});
			}//click
		});
	});

};
